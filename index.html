<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Desafio Front End Mentor</title>
</head>
<body>
  <section class="gridcard">
  <section class="section-result">
    <h1 class="text-result">Your Result</h1>
    <nav class="score-circle">
       <h2 class="score-result">76</h2><small>of 100</small>
   </nav>
    <h3 class="return-result">Great</h3>
    <p class="text-para">You scored higher than 65% of the people who   have taken
       these test. 
    </p>
</section>
<section class="section-sumary">
  <h1 class="score-sumary">Sumary</h1>
  <section class="text-icons">
  <p class="para-reaction">
    <img class="icon-reaction"  src="./assets/images/icon-reaction.svg"><span>Reaction 80 / 100</span>
  </p><br>
  <p class="para-memory">
    <img class="icon-memory" src="./assets/images/icon-memory.svg"><span>Memory 92 / 100</span>
  </p><br>
  <p class="para-verbal">
    <img class="icon-verbal" src="./assets/images/icon-verbal.svg"><span>Verbal 61 / 100</span>
  </p><br>
  <p class="para-visual" >
    <img class="icon-visual" src="./assets/images/icon-visual.svg"><span>Visual 72 / 100</span>
  </p><br>
</section>
<button>Continue</button>
</section>
</section>
</body>
</html>
